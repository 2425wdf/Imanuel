<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index-final-style.css">
    <title>Final Web Design - CSS Grid Page Dashboard</title>
  </head>
  <body>
    <link rel="stylesheet" href="final.css">
    <div class="grid-container">
      <div class="menu-icon">
        <i class="fas fa-bars"></i>
      </div>

      <header class="header">
        <div class="header__search">Search...</div>
        <div class="header__avatar">Your face</div>
      </header>

      <aside class="sidenav">
        <div class="sidenav__close-icon">
          <i class="fas fa-times"></i>
        </div>
        <ul class="sidenav__list">
          <li class="sidenav__list-item">Dashboard</li>
          <li class="sidenav__list-item">Reports</li>
          <li class="sidenav__list-item">Analytics</li>
          <li class="sidenav__list-item">Settings</li>
          <li class="sidenav__list-item">Profile</li>
        </ul>
      </aside>

      <main class="main">
        <div class="main-header">
          <div class="main-header__heading">Welcome, User!</div>
          <div class="main-header__updates">Recent Updates</div>
        </div>
        <div class="main-overview">
          <div class="overviewcard">
            <div class="overviewcard__icon">Users</div>
            <div class="overviewcard__info">10,000</div>
          </div>
          <div class="overviewcard">
            <div class="overviewcard__icon">Revenue</div>
            <div class="overviewcard__info">$50,000</div>
          </div>
          <div class="overviewcard">
            <div class="overviewcard__icon">Orders</div>
            <div class="overviewcard__info">120</div>
          </div>
          <div class="overviewcard">
            <div class="overviewcard__icon">Pending</div>
            <div class="overviewcard__info">45</div>
          </div>
        </div>
        <div class="main-cards">
          <div class="card">Overview of New Features</div>
          <div class="card">User Feedback Analysis</div>
          <div class="card">Recent Activities</div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer__copyright">&copy; 2024 UK</div>
        <div class="footer__signature">Made with love by pure genius</div>
      </footer>
    </div>
  </body>
</html>
